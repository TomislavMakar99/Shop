<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Online store</title>
</head>
<body>
  <div class="navbar">
    <a href="index.html">
        <h2>Online store</h2>
    </a>
    
    <div class="reg-log">
        <a href="registration.html">
            <div class="registration"></div>
            <h2>Registration</h2>
        </a>
        <a href="login.html">
            <div class="registration"></div>
            <h2>Login</h2>
        </a>
    </div>
  </div> 

  <div class="main-container">
    <form id="form" action="/">
      <div class="container">
        
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <p>By creating acount you get 10% discount.</p>
          <hr>

          <div class="input-control">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Enter username">
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" placeholder="Enter E-mail">
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter password">
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="password">Password again</label>
            <input id="password2" name="password2" type="password" placeholder="Password again">
            <div class="error"></div>
          </div>

          <button type="submit" class="registerbtn">Register</button>
      </div>
      <div class="container signin">
        <p>Already have an account? <a style="color: blue" href="login.html">Sign in</a>.</p>
      </div>
    </form>
  </div>

  <div class="footer" style="position: absolute" >
    <i class="bi bi-github" >
    <a href="https://github.com/CroPeak">Github link</a>
    </i>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
<script src="src/registraion.js" type="module"></script>  
 
    
</body>
</html>
